<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

</head>

<body>


    <div class="header mt-2 mb-2">
        <h1>My Todo List</h1>
    </div>

    <div class="box pt-4">
        <div class="container">
            <input id="inp" type="text" placeholder="Type Your List">
            <button onclick="add(event)" class="btn btn-primary btn-md">add</button>
            <ul id="list-item"></ul>
        </div>

    </div>



    <script>
        var input = document.getElementById("inp")
        var ul = document.getElementById("list-item")


        function add(event) {
            var list = document.createElement("li")
            list.innerHTML = (inp.value + "<button onclick='completeitem(event)' class='btn btn-success btn-sm'>COMPLETE</button>" + "<button onclick='deleteitem(event)' class='btn btn-danger btn-sm'>DELETE</button>")
            ul.append(list)
        }


        function deleteitem(event) {
            event.target.parentElement.remove()
        }

        function completeitem(event) {
            event.target.parentElement.style.color = "green"
        }
    </script>

    
</body>

</html>
